printWidth: 80
tabWidth: 2
singleQuote: false
trailingComma: "none"
bracketSpacing: true
jsxBracketSameLine: false
parser: "babylon"
semi: true
useTabs: false
proseWrap: "preserve"
arrowParens: "avoid"
jsxSingleQuote: false
htmlWhitespaceSensitivity: "css"
endOfLine: "auto"
quoteProps: "as-needed"
overrides:
    - files: 
        - "*.ts"
        - "*.tsx"
      options:
        parser: "typescript"